<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .box:hover{
            background-color: yellow;
            height: 150px ;
            width: 150px ;
        }

        a::selection{
            color: red;
        }

        a:visited{
            color: black;
        }
    </style>
</head>
<body>
    <div class="box" ></div>
    <a target="_blank" href="https://www.google.co.in"> gfg  </a>
</body>
</html>
