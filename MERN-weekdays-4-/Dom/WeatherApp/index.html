<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
      
              <div class="input-group rounded mb-3">
                <input id="inputBar" type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                  aria-describedby="search-addon" />
                <a href="#!" type="button">
                  <span id="btn" style="background-color: lightblue;  margin-left:  5px ;" class="input-group-text border-0 fw-bold" id="search-addon">
                    Check!
                  </span>
                </a>
              </div>
      
                <div class="card shadow-0 border">
                <div class="card-body p-4">
      
                  <h4 class="mb-1 sfw-normal" id="city">New York, US</h4>
                  <p class="mb-2">Current temperature: <strong id="currentTemp">5.42째C</strong></p>
                  <p>Feels like: <strong id="feelsLike">4.37째C</strong></p>
                  <p>Humidity: <strong id="maxTemp">6.11째C</strong>, Wind Speed : <strong  id="minTemp">3.89째C</strong></p>
      
                  <div class="d-flex flex-row align-items-center">
                    <img class="mb-0 me-4" id="logo" src=""></img>
                    <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
